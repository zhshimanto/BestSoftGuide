<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#f0f9ff" />
    <stop offset="100%" stop-color="#e0f2fe" />
  </linearGradient>
  <rect width="800" height="450" fill="url(#bg-gradient)" rx="10" ry="10" />
  
  <!-- Email Icon -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="180" height="120" rx="10" ry="10" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <path d="M0,0 L90,60 L180,0" fill="none" stroke="#3b82f6" stroke-width="3" transform="translate(0, 20)"/>
    <circle cx="90" cy="100" r="8" fill="#3b82f6"/>
  </g>
  
  <!-- Automation Gears -->
  <g transform="translate(420, 180)">
    <circle cx="40" cy="40" r="38" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <circle cx="40" cy="40" r="15" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
    <g>
      <rect x="38" y="0" width="4" height="15" fill="#3b82f6" rx="2" ry="2"/>
      <rect x="38" y="65" width="4" height="15" fill="#3b82f6" rx="2" ry="2"/>
      <rect x="0" y="38" width="15" height="4" fill="#3b82f6" rx="2" ry="2"/>
      <rect x="65" y="38" width="15" height="4" fill="#3b82f6" rx="2" ry="2"/>
    </g>
    <g transform="translate(60, -20)">
      <circle cx="40" cy="40" r="28" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
      <circle cx="40" cy="40" r="10" fill="#ffffff" stroke="#3b82f6" stroke-width="3"/>
      <g>
        <rect x="38" y="10" width="4" height="10" fill="#3b82f6" rx="2" ry="2"/>
        <rect x="38" y="60" width="4" height="10" fill="#3b82f6" rx="2" ry="2"/>
        <rect x="10" y="38" width="10" height="4" fill="#3b82f6" rx="2" ry="2"/>
        <rect x="60" y="38" width="10" height="4" fill="#3b82f6" rx="2" ry="2"/>
      </g>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(400, 110)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1e40af">
      Email Marketing
    </text>
    <text font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1e40af" y="50">
      & Automation
    </text>
  </g>
  
  <!-- ConvertKit Logo Hint -->
  <g transform="translate(400, 320)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">
      Powered by ConvertKit
    </text>
  </g>
</svg>
