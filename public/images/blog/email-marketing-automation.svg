<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="450px" viewBox="0 0 800 450" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Email Marketing Automation</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="emailGradient">
            <stop stop-color="#4F46E5" offset="0%"></stop>
            <stop stop-color="#2563EB" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="automationGradient">
            <stop stop-color="#3B82F6" offset="0%"></stop>
            <stop stop-color="#1D4ED8" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F0F4FF" x="0" y="0" width="800" height="450" rx="8"></rect>
        
        <!-- Email Icon -->
        <g transform="translate(150, 150)">
            <rect fill="url(#emailGradient)" x="0" y="0" width="200" height="150" rx="10"></rect>
            <path d="M0,30 L100,90 L200,30 L200,150 L0,150 L0,30 Z" fill="#FFFFFF" opacity="0.3"></path>
            <path d="M0,30 L100,90 L200,30" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path>
        </g>
        
        <!-- Automation Gears -->
        <g transform="translate(450, 150)">
            <circle fill="url(#automationGradient)" cx="75" cy="75" r="75"></circle>
            
            <!-- Gear 1 -->
            <path d="M75,40 L85,40 L87,55 C91,56 95,58 98,60 L110,52 L117,59 L109,71 C111,74 113,78 114,82 L129,84 L129,94 L114,96 C113,100 111,104 109,107 L117,119 L110,126 L98,118 C95,120 91,122 87,123 L85,138 L75,138 L73,123 C69,122 65,120 62,118 L50,126 L43,119 L51,107 C49,104 47,100 46,96 L31,94 L31,84 L46,82 C47,78 49,74 51,71 L43,59 L50,52 L62,60 C65,58 69,56 73,55 L75,40 Z" fill="#FFFFFF" opacity="0.3"></path>
            
            <!-- Center Circle -->
            <circle fill="#FFFFFF" cx="75" cy="75" r="20"></circle>
        </g>
        
        <!-- Connection Lines -->
        <path d="M350,175 C380,175 420,175 450,175" stroke="#3B82F6" stroke-width="4" stroke-dasharray="10,5" stroke-linecap="round"></path>
        
        <!-- Text Labels -->
        <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
            <tspan x="150" y="350">Email Marketing</tspan>
        </text>
        <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
            <tspan x="480" y="350">Automation</tspan>
        </text>
        <text font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E3A8A">
            <tspan x="300" y="100">2025</tspan>
        </text>
    </g>
</svg>
