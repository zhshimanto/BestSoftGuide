    <circle cx="-30" cy="-70" r="25" fill="#10b981" />
    <path d="M-42,-70 L-30,-58 L-18,-82" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    
    <circle cx="-30" cy="0" r="25" fill="#10b981" />
    <path d="M-42,0 L-30,12 L-18,-12" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
