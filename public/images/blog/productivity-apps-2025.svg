  <circle cx="700" cy="350" r="100" fill="#dbeafe" />
  
  <!-- Main content -->
  <g transform="translate(400, 225)">
    <!-- Calendar icon -->
    <rect x="-180" y="-100" width="120" height="140" rx="10" fill="#3b82f6" />
    <rect x="-170" y="-90" width="100" height="20" rx="5" fill="#93c5fd" />
    <rect x="-170" y="-60" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-140" y="-60" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-110" y="-60" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-170" y="-30" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-140" y="-30" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-110" y="-30" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-170" y="0" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-140" y="0" width="20" height="20" rx="3" fill="#ffffff" />
    <rect x="-110" y="0" width="20" height="20" rx="3" fill="#ffffff" />
    
